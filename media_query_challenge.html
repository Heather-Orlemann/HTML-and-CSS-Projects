<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Basic HTML Webpage</title>
  <style>
    /* Media Query */
    @media screen and (max-width: 600px) {
      p {
        color: blue;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to my Basic HTML Webpage</h1>
  <p>This is a paragraph element. The font color of this paragraph will change to blue when the screen is smaller than 600px.</p>
</body>
</html>
