<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Website</title>
	<style>
		.modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}

		.modal img {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
		}
	</style>
	<script>
		function enlargeImage(img) {
			// create a modal element
			var modal = document.createElement("div");
			modal.classList.add("modal");

			// create an image element inside the modal
			var modalImg = document.createElement("img");
			modalImg.src = img.src.replace("thumb/", "large/");
			modalImg.alt = img.alt;
			modal.appendChild(modalImg);

			// add the modal to the document
			document.body.appendChild(modal);

			// add a click event listener to the modal to close it when clicked
			modal.addEventListener("click", function() {
				document.body.removeChild(modal);
			});
		}
	</script>
</head>
<body>
	<!-- PHOTO CONTAINER 1 -->
	<div class="photo-container">
		<div class="photo">
			<img src="./images/thumb/thumbnail_1.jpg" alt="Beautiful white galaxy with blue aura." onclick="enlargeImage(this)">
			<div class="photo-overlay">
				<h3>Click to Enlarge</h3>
				<p>We have several launches departing daily. Book your flight today!</p>
			</div>
		</div>
	</div>
	<!-- END PHOTO CONTAINER 1 -->
</body>
</html>
